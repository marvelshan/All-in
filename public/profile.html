<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <form id="signup-form">
      name:
      <input type="text" name="name" class="form-control" required />
      <br />
      email:
      <input type="text" name="email" class="form-control" required />
      <br />
      Password:<input type="text" name="password" class="form-control" />
      <br />
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <br />
    <h1>Sign in</h1>
    <form id="signin-form">
      email:
      <input type="text" name="signInName" class="form-control" required />
      <br />
      Password:<input type="text" name="signInPassword" class="form-control" />
      <br />
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </body>

  <script>
    document
      .getElementById("signup-form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const name = document.querySelector('input[name="name"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;
        const auth = "admin";
        fetch("/user/signUp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name,
            email,
            password,
          }),
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(data);
            alert("Welcome to use All-In");
            window.location.href = `/home.html?game=22200001`;
          });
      });

    document
      .getElementById("signin-form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const email = document.querySelector('input[name="signInName"]').value;
        const password = document.querySelector(
          'input[name="signInPassword"]',
        ).value;
        fetch("/user/signIn", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email,
            password,
          }),
        })
          .then((response) => {
            console.log(response);
            return response.json();
          })
          .then((data) => {
            console.log(data);
            alert("Successfully sign in");
            window.location.href = `/home.html?game=22200001`;
          });
      });
  </script>
</html>
