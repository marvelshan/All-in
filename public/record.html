<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record</title>
    <link rel="stylesheet" type="text/css" href="record.css" />
  </head>
  <body>
    <div class="header">
      <a href="/home.html?game=22200001" class="navbar">Home</a>
      <a href="/rank.html" class="navbar">Rank</a>
      <a href="/charge.html" class="navbar">Top Up</a>
      <a href="/record.html" class="navbar">Record</a>
    </div>
    <div class="frame">
      <div class="memberInformation">
        <div class="title">user information:</div>
        email:
        <div class="userEmail"></div>
        name:
        <div class="userName"></div>
        point:
        <div class="userPoint"></div>
      </div>
      <div class="container"></div>
    </div>
  </body>
  <script>
    const userEmail = document.querySelector(".userEmail");
    const userName = document.querySelector(".userName");
    const userPoint = document.querySelector(".userPoint");
    const container = document.querySelector(".container");
    fetch("/user/record", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        if (data.errors) {
          alert("You should sign in first");
          window.location.href = "/profile.html";
        }
        userEmail.textContent = data.userInfor[0].email;
        userName.textContent = data.userInfor[0].name;
        userPoint.textContent = data.userInfor[0].point;

        container.innerHTML = "";
        data.betInfor.forEach((betData) => {
          if (betData.result === 1) {
            const element = document.createElement("div");
            element.classList.add("gamecontainer");
            const winningPoint = betData.betting_point * betData.betting_odds;
            element.innerHTML = `
            <div class="record-title">Betting Record</div>
            <div class="record-item">GAME ID: ${betData.GAME_ID}</div>
            <div class="record-item">Bet Point: ${betData.betting_point}</div>
            <div class="record-item">Betting Odds: ${betData.betting_odds}</div>
            <div class="record-item">Host: ${betData.host}</div>
            <div class="winningPoint">Winning point: ${winningPoint}</div>
        `;
            container.appendChild(element);
          } else if (betData.result === 2) {
            const element = document.createElement("div");
            element.classList.add("gamecontainer");
            element.innerHTML = `
            <div class="record-title">Betting Record</div>
            <div class="record-item">GAME ID: ${betData.GAME_ID}</div>
            <div class="record-item">Bet Point: ${betData.betting_point}</div>
            <div class="record-item">Betting Odds: ${betData.betting_odds}</div>
            <div class="record-item">Host: ${betData.host}</div>
            <div class="lose">Sorry you don't get point on this game</div>
        `;
            container.appendChild(element);
          } else if (betData.result === 0) {
            const element = document.createElement("div");
            element.classList.add("gamecontainer");
            element.innerHTML = `
            <div class="record-title">Betting Record</div>
            <div class="record-item">GAME ID: ${betData.GAME_ID}</div>
            <div class="record-item">Bet Point: ${betData.betting_point}</div>
            <div class="record-item">Betting Odds: ${betData.betting_odds}</div>
            <div class="record-item">Game is still playing</div>
        `;
            container.appendChild(element);
          }
        });
      });
  </script>
</html>
