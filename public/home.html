  <script>
    const status = document.querySelectorAll(".status");
    const homeTeamElements = document.querySelectorAll(".homeTeam");
    const awayTeamElements = document.querySelectorAll(".awayTeam");
    fetch("/game/infor", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        data.forEach((game) => {
          if (game.GAME_ID) {
            status[(game.GAME_ID % 100) - 1].textContent = game.status;
            homeTeamElements[(game.GAME_ID % 100) - 1].textContent =
              game.home_team_id;
            awayTeamElements[(game.GAME_ID % 100) - 1].textContent =
              game.away_team_id;
          }
        });
      });
  </script>
