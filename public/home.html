<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="home.css" />
  </head>
  <body>
    <div class="header">
      <a href="" class="home">Home</a>
      <a href="/rank.html" class="rank">Rank</a>
      <a href="/charge.html" class="charge">Top Up</a>
    </div>

    <div class="left-column">
      <div class="teamGame">
        <a href="/home.html?game=22200001">
          <div class="teamName"></div>
          <div class="leftColumnScore">
            <div class="homeScore"></div>
            <div class="awayScore"></div>
          </div>
        </a>
      </div>

      <div class="teamGame">
        <a href="/home.html?game=22200002"
          ><div class="teamName"></div>
          <div class="leftColumnScore">
            <div class="homeScore"></div>
            <div class="awayScore"></div></div
        ></a>
      </div>
      <div class="teamGame">
        <a href="/home.html?game=22200003"
          ><div class="teamName"></div>
          <div class="leftColumnScore">
            <div class="homeScore"></div>
            <div class="awayScore"></div></div
        ></a>
      </div>
      <div class="teamGame">
        <a href="/home.html?game=22200004"
          ><div class="teamName"></div>
          <div class="leftColumnScore">
            <div class="homeScore"></div>
            <div class="awayScore"></div></div
        ></a>
      </div>
      <div class="teamGame">
        <a href="/home.html?game=22200005"
          ><div class="teamName"></div>
          <div class="leftColumnScore">
            <div class="homeScore"></div>
            <div class="awayScore"></div></div
        ></a>
      </div>
    </div>

    <div class="main-column">
      <div class="mainInformation">
        <div class="courtFrame">
          <div class="basketballcourt"></div>
        </div>
        <div class="eventList"></div>
        <div class="scoreBox">
          <div class="score">
            <div class="homeMainTeam"></div>
            <div class="homeMainScore"></div>
            <div class="homeOdds"></div>
            <input type="number" name="homeBet" max="1000" />
            <button class="homeButton" type="submit" onclick="betHomeGame()">
              bet
            </button>
          </div>
          <img class="vs" src="./image/vs.png" />
          <div class="score">
            <div class="awayMainTeam"></div>
            <div class="awayMainScore"></div>
            <span class="awayOdds"></span>
            <input type="number" name="awayBet" />
            <button class="awayButton" type="submit" onclick="betAwayGame()">
              bet
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="gameId"></div>
    <div class="right-column">
      <div>user information:</div>
      email:
      <div class="userEmail"></div>
      name:
      <div class="userName"></div>
      point:
      <div class="userPoint"></div>
      <div class="container"></div>
    </div>
  </body>
  <script src="javascript/home.js"></script>
  <script type="importmap">
    {
      "imports": {
        "socket.io-client": "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"
      }
    }
  </script>
  <script type="module">
    import { io } from "socket.io-client";
    const socket = io();
    socket.on("connection", () => {
      console.log("connected");
    });
    socket.emit("event");

    socket.on("gameEvent", (gamePerEvent) => {
      const game = JSON.parse(gamePerEvent);
      if (game.GAME_ID) {
        homeScoreElements[(game.GAME_ID % 10) - 1].textContent = `${game.hs}`;
        awayScoreElements[(game.GAME_ID % 10) - 1].textContent = `${game.vs}`;
      }
      if (game.GAME_ID == gameValue) {
        event.textContent = `event: ${game.de}`;
        homeMainScore.textContent = `${game.hs}`;
        awayMainScore.textContent = `${game.vs}`;
      }
    });

    socket.on("odds", (oddsFromRedis) => {
      const odds = JSON.parse(oddsFromRedis);
      if (odds.id == gameValue) {
        homeOdds.textContent = odds.home_odds;
        awayOdds.textContent = odds.away_odds;
      }
    });
  </script>
</html>
